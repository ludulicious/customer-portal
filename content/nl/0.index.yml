        name: E-commerce Manager
        description: Gratisaftehalen.nl
        avatar:
          src: https://i.pravatar.cc/120?img=3
    - quote: Het ambachtsmarkt platform dat zij hebben gecreëerd heeft honderden lokale ambachtslieden verbonden met klanten. Het platform is mooi en functioneel.
      user:
        name: Community Manager
        description: Markanda.nl
        avatar:
          src: https://i.pravatar.cc/120?img=5
    - quote: Het rijmwoordenboek project overtrof al onze verwachtingen. De natuurlijke taalverwerking implementatie is geavanceerd en gebruiksvriendelijk.
