features:
  title: Our Services
  description: From initial concept to final deployment, we provide comprehensive software development services tailored to your business needs.
  items:
    - title: Web Application Development
      description: Custom web applications built with modern frameworks like Vue.js, Nuxt.js and Asp.Net Core for optimal performance and user experience.
      icon: i-lucide-globe
    - title: Marketplace Platforms
      description: Complete marketplace solutions with advanced search and filtering capabilities and advanced bidding system.
      icon: i-lucide-shopping-bag
    - title: API Development
      description: RESTful APIs endpoints that power your applications and enable third-party integrations.
      icon: i-lucide-database
    - title: Cloud Deployment
      description: Scalable cloud solutions using AWS, Google Cloud, Azure, Vercel, Coolify or Dokploy with automated deployment and monitoring.
      icon: i-lucide-cloud
    - title: Maintenance & Support
      description: Ongoing maintenance, updates, and technical support to keep your applications running smoothly.
      icon: i-lucide-wrench
