<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="640" height="360" fill="#f8fafc"/>
  <rect x="20" y="20" width="600" height="320" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Header -->
  <rect x="40" y="40" width="560" height="60" rx="4" fill="#3b82f6"/>
  <text x="320" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Authentication Flow</text>

  <!-- User icon -->
  <circle cx="120" cy="150" r="30" fill="#6b7280"/>
  <path d="M90 180 Q90 160 120 160 Q150 160 150 180" fill="#6b7280"/>

  <!-- Arrow -->
  <path d="M180 150 L280 150" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Server icon -->
  <rect x="320" y="120" width="80" height="60" rx="4" fill="#10b981"/>
  <rect x="330" y="130" width="60" height="40" rx="2" fill="white"/>
  <text x="360" y="155" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Server</text>

  <!-- Arrow -->
  <path d="M420 150 L520 150" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Database icon -->
  <ellipse cx="580" cy="150" rx="40" ry="30" fill="#8b5cf6"/>
  <ellipse cx="580" cy="140" rx="40" ry="30" fill="#a78bfa"/>
  <ellipse cx="580" cy="130" rx="40" ry="30" fill="#c4b5fd"/>
  <text x="580" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DB</text>

  <!-- Labels -->
  <text x="120" y="220" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14">User</text>
  <text x="360" y="220" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14">Auth Server</text>
  <text x="580" y="220" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14">Database</text>

  <!-- Flow description -->
  <text x="40" y="260" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">1. User submits credentials</text>
  <text x="40" y="280" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">2. Server validates with database</text>
  <text x="40" y="300" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">3. Session created and returned</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>
</svg>
